<html>
<head>
<style>#geocommons_map {width: 100%; height: 400px;}</style>
<script type="text/javascript" charset="utf-8" src="http://geocommons.com/javascripts/f1.api.js"></script>
<script type="text/javascript" charset="utf-8">
  geocommons_map = new F1.Maker.Map({map_id: "47944", dom_id: "geocommons_map"});
  
  function getMapProvider(){
	  var map_provider = geocommons_map.getMapProvider();
	  alert("Your map provider is: " + map_provider.name + ". The Schema is: " + map_provider.templates[0]);
	  
  }
</script>
</head>
<body>
<div class="geocommons_map" id="geocommons_map"></div><br/>

<button type="button" onClick="getMapProvider();">Map Provider!</button>
</body>
</html>
